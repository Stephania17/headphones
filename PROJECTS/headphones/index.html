<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pods Max</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="log">
          <a href="#" class="logo">
            <img src="white2.jpg" alt="Logo"> 
          </a>
          <h1>Air Pods Max</h1>
        </div>
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#review">Review</a>
          <a href="#contact">Contact</a>
          <div class="icons">
            <a href="#"><i class="fas fa-cart-shopping"></i></a>
          </div>
        </nav>
    </header>
    <section id="home" class="hero">
        <div class="hero-text">
            <h2>Find Your Perfect Sound</h2>
            <p>Explore the best headphones for every need and budget.</p>
            <button>Shop Now</button>
        </div>
        <div class="black">
            <img src="blqck.jpg" alt="Headphones">
        </div>
    </section>
   
    <section id="products" class="products">
        <h2 class="section-title">Our Products</h2>
        <div class="product-grid">
            <a href="#product1" class="product-box">
                <img src="black.jpg" alt="Product 1">
                <h3>BLACK</h3>
                <p>$199.99</p>
            </a>
            <a href="#product2" class="product-box">
                <img src="purple2.jpg" alt="Product 2">
                <h3>PURPLE</h3>
                <p>$129.99</p>
            </a>
            <a href="#product3" class="product-box">
                <img src="blue.jpg" alt="Product 3">
                <h3>BLUE</h3>
                <p>$99.99</p>
            </a>
            <a href="#product4" class="product-box">
                <img src="greem.jpg" alt="Product 4">
                <h3>GREEN</h3>
                <p>$99.99</p>
            </a>
            <a href="#product5" class="product-box">
                <img src="headphones2.jpg" alt="Product 5">
                <h3>WHITE</h3>
                <p>$99.99</p>
            </a>
        </div>
    </section>
 <section id="review" class="reviews">
        <h2 class="section-title">Customer Reviews</h2>
        <p>Reviews coming soon...</p>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title">Contact Us</h2>
      <div class="contact-section">
        <p>Name: <input type="text" name="text" class="space" placeholder="John Doe"></p>
        <p>Email: <input type="email" name="email" class="space" placeholder="johndoe@gmail.com"></p>
        <p>Phone: <input type="number" name="number" class="space"></p>
        <p>Text: <input type="text" name="text" class="text"></p>
         <button type="submit" class="submit">Submit</button>
      </div>
    </section>
</body>
</html>
